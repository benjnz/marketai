<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Newsletter Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>AI Newsletter Generator</h1>
    </header>
    <main>
        <form id="newsletter-form">
            <textarea id="company-info" placeholder="Enter company information"></textarea>
            <input type="file" id="media-upload" multiple>
            <button type="submit">Generate Newsletter</button>
        </form>
        <div id="newsletter-output"></div>
    </main>
</body>
</html>
